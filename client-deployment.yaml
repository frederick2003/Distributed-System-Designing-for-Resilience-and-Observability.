apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: clientservice:20251105-163928
          env:
            - name: BACKEND_URL
              value: "http://backend:8080/api/data"
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: client
spec:
  selector:
    app: client
  ports:
    - port: 8081
      targetPort: 8081
  type: NodePort
